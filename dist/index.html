        <form class="create-task hidden">
            <div class="input-container">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
            </div>
            <div class="input-container">
                <label for="due-date">Due Date: </label>
                <input type="date" name="due-date" id="due-date">
            </div>
            <div class="input-container">
                <label for="description">Description: </label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="input-container">
                <label for="priority">Priority: </label>
                <select name="priority" id="priority">
                    <!-- <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option> -->
                </select>
            </div>
            <div class="input-container">
                <label for="select-project">Project: </label>
                <select name="select-project" id="select-project">
                    <option value="my project">My project</option>
                </select>
            </div>
            <div class="task-form-buttons">
                <button type="button" class="task-cancel-button">Cancel</button>
                <button type="button" class="task-ok-button">Ok</button>
            </div>
        </form>
        <form class="edit-task hidden">
            <div class="input-container">
                <label for="edit-title">Title: </label>
                <input type="text" name="edit-title" id="edit-title">
            </div>
            <div class="input-container">
                <label for="edit-due-date">Due Date: </label>
                <input type="date" name="edit-due-date" id="edit-due-date">
            </div>
            <div class="input-container">
                <label for="edit-description">Description: </label>
                <textarea name="edit-description" id="edit-description" cols="30" rows="10"></textarea>
            </div>
            <div class="input-container">
                <label for="edit-priority">Priority: </label>
                <select name="edit-priority" id="edit-priority">
                    <!-- <option value="low">Low</option>

                    <option value="high">High</option> -->
                </select>
            </div>
            <div class="input-container">
                <label for="edit-select-project">Project: </label>
                <select name="edit-select-project" id="edit-select-project">
                    <option value="my project">My project</option>
                </select>
            </div>
            <div class="task-form-buttons">
                <button type="button" class="edit-task-cancel-button">Cancel</button>
                <button type="button" class="task-update-button">Update</button>
            </div>
        </form>
